<!DOCTYPE html>
<html>
<head>
    <title>Test API</title>
</head>
<body>
    <h1>Test Radic API</h1>
    <button onclick="testAPI()">Test Generate Design</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                const url = 'http://localhost:8000/api/v1/ai/layout/generate';
                console.log('Making request to:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: 'test design' }),
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    resultEl.textContent = 'Error: ' + JSON.stringify(errorData, null, 2);
                    return;
                }
                
                const data = await response.json();
                resultEl.textContent = 'Success:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Fetch error:', error);
                resultEl.textContent = 'Fetch Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
